<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather Forecast</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">18:10</span>
                        <span class="date">Friday May 17</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form  class="locationInput">
                <input  name="search"     type="text" class="search" placeholder="Search Location"/>
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Bengaluru</li>
                <li class="city">Hyderabad</li>
                <li class="city">Guntur</li>
                <li class="city">New Delhi</li>
                <li class="city">Chennai</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Cloudy</span>
                    <span class="cloudy">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">64km/hr</span>
                </li>
            </ul>
        </div>
    </div>
    <script type= "text/javascript" src="script.js"></script>
</body>
</html>
